# Development Environment Rollout Patch
# 개발 환경에 특화된 Rollout 설정

apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: feed-server-rollout
spec:
  # 개발 환경에서는 더 빠른 배포
  strategy:
    blueGreen:
      scaleDownDelaySeconds: 10  # 개발 환경에서는 빠른 정리
      autoPromotionEnabled: false # 수동 승인으로 테스트 가능
      
  template:
    metadata:
      labels:
        # 개발 환경 추가 라벨
        environment: dev
        branch: dev
    spec:
      containers:
      - name: feed-server
        # 컨테이너 이미지는 base kustomization.yaml에서 설정
        # 개발 환경 특화 환경 변수
        env:
        - name: APP_NAME
          value: "Feed Server"
        - name: APP_VERSION
          value: "v1.0.0"
        - name: DEPLOYMENT_TYPE
          value: "Blue-Green with Argo Rollouts"
        - name: ENVIRONMENT
          value: "development"
        - name: DEBUG
          value: "true"
        - name: LOG_LEVEL
          value: "debug"
        - name: SPRING_PROFILES_ACTIVE
          value: "dev"
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:+UseContainerSupport -Dspring.profiles.active=dev"
        
        # 개발 환경에서는 더 관대한 리소스
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
            
        # 개발 환경에서는 더 빠른 헬스체크
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 45  # Spring Boot 시작 시간 고려
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3 