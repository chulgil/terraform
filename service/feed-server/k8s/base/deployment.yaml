apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed-server
  labels:
    app: feed-server
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: feed-server
  template:
    metadata:
      labels:
        app: feed-server
        version: v1
    spec:
      containers:
      - name: feed-server
        image: openjdk:21-jdk-slim
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: APP_NAME
          value: "Feed Server"
        - name: APP_VERSION
          value: "v1.0.0"
        - name: SPRING_PROFILES_ACTIVE
          value: "default"
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:+UseContainerSupport"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3 