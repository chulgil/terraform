apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: bubblepool-dev

# Base 리소스 참조
bases:
- ../../base

# Dev 환경 특화 설정
namespace: bubblepool-dev

commonLabels:
  environment: dev
  branch: dev

# Dev 환경용 리소스 추가
resources:
- ingress.yaml
- namespace.yaml

# Dev 환경 패치
patchesStrategicMerge:
- deployment-patch.yaml
- configmap-patch.yaml

# Dev 환경 이미지 (개발용 태그)
images:
- name: nginx
  newTag: "1.21-alpine"

# Dev 환경 ConfigMap 생성
configMapGenerator:
- name: bubblepool-env-config
  literals:
  - APP_ENV=development
  - DEBUG_MODE=true
  - LOG_LEVEL=debug 