apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook-ingress
  annotations:
    # ALB Controller 설정
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    
    # SSL 설정 (AWS ACM)
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-northeast-2:421114334882:certificate/2012ab5e-6569-43e7-906e-cb5e69799132"
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    
    # Health Check 설정
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/success-codes: "200"
    
    # 태그 설정
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=guestbook,ManagedBy=ArgoCD
    
spec:
  ingressClassName: alb
  rules:
  - host: guestbook-dev.barodream.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: guestbook
            port:
              number: 80
  tls:
  - hosts:
    - guestbook-dev.barodream.com 