apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: example-bluegreen
  namespace: demo
  labels:
    app: example-bluegreen
spec:
  replicas: 3
  strategy:
    blueGreen:
      # Active 서비스 (현재 프로덕션 트래픽)
      activeService: example-bluegreen-active
      # Preview 서비스 (새 버전 테스트용)
      previewService: example-bluegreen-preview
      # 자동 승격 비활성화 (수동 승인 필요)
      autoPromotionEnabled: false
      # 승격 후 이전 버전 유지 시간
      scaleDownDelaySeconds: 30
      # Preview 환경 준비 후 대기 시간
      prePromotionAnalysis:
        templates:
          - templateName: http-success-rate
        args:
          - name: service-name
            value: example-bluegreen-preview.demo.svc.cluster.local
      # 승격 후 분석
      postPromotionAnalysis:
        templates:
          - templateName: http-success-rate
        args:
          - name: service-name
            value: example-bluegreen-active.demo.svc.cluster.local
  selector:
    matchLabels:
      app: example-bluegreen
  template:
    metadata:
      labels:
        app: example-bluegreen
    spec:
      containers:
        - name: app
          image: nginx:1.20
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5

---
# Active Service (프로덕션 트래픽)
apiVersion: v1
kind: Service
metadata:
  name: example-bluegreen-active
  namespace: demo
  labels:
    app: example-bluegreen
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: example-bluegreen

---
# Preview Service (테스트 트래픽)
apiVersion: v1
kind: Service
metadata:
  name: example-bluegreen-preview
  namespace: demo
  labels:
    app: example-bluegreen
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: example-bluegreen

---
# Analysis Template (성공률 분석)
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: http-success-rate
  namespace: demo
spec:
  args:
    - name: service-name
  metrics:
    - name: success-rate
      interval: 1m
      count: 5
      successCondition: result[0] >= 0.95
      failureLimit: 3
      provider:
        prometheus:
          address: http://prometheus.monitoring.svc.cluster.local:9090
          query: |
            sum(
              rate(nginx_ingress_controller_requests_total{
                service=~"{{args.service-name}}",
                status!~"5.."
              }[2m])
            )
            /
            sum(
              rate(nginx_ingress_controller_requests_total{
                service=~"{{args.service-name}}"
              }[2m])
            ) 