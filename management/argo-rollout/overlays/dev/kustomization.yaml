# Argo Rollouts Development Environment
# 개발 환경용 Argo Rollouts 설정

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base 리소스 참조
resources:
- ../../base
- ingress.yaml  # Dashboard Ingress 추가

# 네임스페이스 설정
namespace: argo-rollouts

# 개발 환경 라벨
labels:
- pairs:
    environment: dev

# 개발 환경 어노테이션
commonAnnotations:
  config.kubernetes.io/target-environment: "development"

# 개발 환경 패치
patches:
- path: patches/controller-patch.yaml
# - path: patches/dashboard-patch.yaml  # 임시 비활성화 (dashboard deployment 없음)
- path: patches/resource-limits.yaml

# 리소스 변환
transformers: []

# 생성기
generators: [] 