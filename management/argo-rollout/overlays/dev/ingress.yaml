apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-rollouts-dashboard-ingress
  namespace: argo-rollouts
  annotations:
    # ALB Controller 설정 (BubblePool과 동일한 ALB 공유)
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    
    # SSL 설정 (AWS ACM)
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-northeast-2:421114334882:certificate/2012ab5e-6569-43e7-906e-cb5e69799132"
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    
    # 별도 ALB 사용 (Host 라우팅 충돌 방지)
    alb.ingress.kubernetes.io/group.name: "argo-rollouts-dev"
    
    # Subnet 명시적 지정 (ALB 생성 오류 방지)
    alb.ingress.kubernetes.io/subnets: "subnet-082e52ac72ce5f2af,subnet-0421a2b3506a5df70"
    
    # Health Check 설정
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    
    # 태그 설정
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=argo-rollouts,ManagedBy=Terraform
    
  labels:
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/name: argo-rollouts-dashboard
    app.kubernetes.io/part-of: argo-rollouts
    environment: dev
spec:
  ingressClassName: alb
  rules:
  - host: rollouts-dev.barodream.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argo-rollouts-dashboard
            port:
              number: 3100
  tls:
  - hosts:
    - rollouts-dev.barodream.com

---
# NodePort Service (ALB 백업용)
apiVersion: v1
kind: Service
metadata:
  name: argo-rollouts-dashboard-nodeport
  namespace: argo-rollouts
  labels:
    app.kubernetes.io/name: argo-rollouts-dashboard-nodeport
    app.kubernetes.io/component: dashboard
    environment: dev
spec:
  type: NodePort
  ports:
    - port: 3100
      targetPort: 3100
      nodePort: 30100
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: argo-rollouts-dashboard
    app.kubernetes.io/component: dashboard 