apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-rollouts-dashboard-ingress
  namespace: argo-rollouts
  labels:
    app.kubernetes.io/name: argo-rollouts-dashboard-ingress
    app.kubernetes.io/component: dashboard
    environment: dev
  annotations:
    # ALB Controller 설정
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: argo-dev
    
    # SSL/TLS 설정
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-northeast-2:421114334882:certificate/2012ab5e-6569-43e7-906e-cb5e69799132"
    
    # 헬스체크 설정
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
spec:
  ingressClassName: alb
  rules:
    - host: rollouts-dev.barodream.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argo-rollouts-dashboard
                port:
                  number: 3100
  tls:
    - hosts:
        - rollouts-dev.barodream.com

---
# NodePort Service (ALB 백업용)
apiVersion: v1
kind: Service
metadata:
  name: argo-rollouts-dashboard-nodeport
  namespace: argo-rollouts
  labels:
    app.kubernetes.io/name: argo-rollouts-dashboard-nodeport
    app.kubernetes.io/component: dashboard
    environment: dev
spec:
  type: NodePort
  ports:
    - port: 3100
      targetPort: 3100
      nodePort: 30100
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: argo-rollouts-dashboard
    app.kubernetes.io/component: dashboard 